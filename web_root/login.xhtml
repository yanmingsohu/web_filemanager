<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="cache-control" content="no-cache"/>
<meta http-equiv="expires" content="0"/>
<meta name="robots" content="noindex,nofollow"/>

<link rel="stylesheet" type="text/css" href="resources/css/base.css"/>
<title>登录</title>
</head>

<body>

<h:form style='margin-top: 150px; padding-left: 260px; background-color:#eee'>
	<h:panelGrid columns='2'> 
		<f:verbatim><span class='tt'></span></f:verbatim>
		<f:verbatim/>

		<h:outputLabel value='用户名' for='name'/>
		<h:inputText value="#{loginUser.name }" id='name' tabindex='0'/>
		
		<h:outputLabel value='密&nbsp;&nbsp;码' for='password'/>
		<h:inputSecret value="#{loginUser.pw }" id='password'/>
		
		<f:verbatim/>
		<h:panelGroup>
			<h:inputText value="#{loginUser.code }" id='code'/>
			<img src='img' align='absbottom' id='xxcode'/>
		</h:panelGroup>
		
		<f:verbatim/>
		<h:panelGroup>
			<h:commandButton value='登录' action='#{securityManager.login(loginUser) }'/>
			<h:messages/>
		</h:panelGroup>
	</h:panelGrid>
</h:form>

<div style='font-size: 8px; float:right;'>CatfoOD 2014

<script language='javascript'>
document.getElementById('xxcode').onclick = function() {
	this.src = 'img?time=' + new Date().getTime();
}
</script>

</body>
</html>
